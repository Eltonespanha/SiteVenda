<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Loja de Santos em Gesso, Resina e Velas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Marketplace de Santos & Velas</h1>
    <button class="cart-button" id="openCart">
      Carrinho <span id="cartCount">(0)</span>
    </button>
  </header>

  <!-- MENU DE CATEGORIAS -->
  <nav class="top-menu">
    <button class="menu-btn active" data-filter="all">Todos</button>
    <button class="menu-btn" data-filter="santo-gesso">Santos Gesso</button>
    <button class="menu-btn" data-filter="santo-resina">Santos Resina</button>
    <button class="menu-btn" data-filter="vela">Velas</button>
    <button class="menu-btn" data-filter="kit">Kits</button>
  </nav>

  <div class="container">
    <!-- PRODUTOS -->
    <main class="main-content">
      <div class="toolbar">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Buscar por nome, santo, etc..."
          />
        </div>
        <select id="sortSelect" class="sort-select">
          <option value="default">Ordenar</option>
          <option value="price-asc">Menor preço</option>
          <option value="price-desc">Maior preço</option>
          <option value="name-asc">Nome (A-Z)</option>
          <option value="name-desc">Nome (Z-A)</option>
        </select>
      </div>

      <div class="product-grid" id="productGrid">
        <!-- Produtos gerados via JS -->
      </div>
    </main>
  </div>

  <!-- MODAL CARRINHO -->
  <div class="modal-overlay" id="cartModal">
    <div class="modal">
      <div class="modal-header">
        <h2>Seu carrinho</h2>
        <button class="modal-close" id="closeCart">&times;</button>
      </div>
      <div id="cartItems"></div>
      <div class="cart-summary">
        <span><strong>Subtotal:</strong> R$ <span id="cartSubtotal">0,00</span></span>
      </div>
      <button class="btn-checkout" id="startCheckout">Ir para checkout</button>

      <form class="checkout-form" id="checkoutForm">
        <h3>Dados para o pedido</h3>
        <label>
          Nome completo
          <input type="text" id="nameInput" required />
        </label>
        <label>
          WhatsApp
          <input type="text" id="whatsInput" required />
        </label>
        <label>
          Endereço completo
          <textarea id="addressInput" rows="3" required></textarea>
        </label>
        <label>
          Observações (opcional)
          <textarea id="noteInput" rows="2"></textarea>
        </label>
        <button type="button" class="btn-finish" id="finishOrder">
          Finalizar pedido (simulação)
        </button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
